<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="canvas-size-modal" id="canvasSizeModal">
      <h2>Select Canvas Size</h2>
      <label for="canvasWidth">Width:</label>
      <input type="number" id="canvasWidth" min="100" max="2000" value="800" />
      <label for="canvasHeight">Height:</label>
      <input type="number" id="canvasHeight" min="100" max="2000" value="600" />
      <button id="setCanvasSize">Set Canvas Size</button>
    </div>
    <div class="controls" id="controls">
      <div class="top-controls">
        <div>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </div>
        <div class="right-side">
        <button id="eraser" >Eraser</button>
        
        <!-- <label for="brushType">Brush:</label> -->
        <select id="brushType">
          <option value="round">Round</option>
          <option value="square">Square</option>
        </select>
      
        <input type="color" id="colorPicker" title="Pick a color" />
      </div>
      </div>
      
    <div class="canvas-container" id="canvasContainer">
      <canvas id="drawingCanvas"></canvas>
      
    </div>
    <div class="footer-center">  
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="10" />
        <label for="opacity">Opacity:</label>
        <input
          type="range"
          id="opacity"
          min="0.1"
          max="1"
          step="0.1"
          value="1"
        /></div>
    <script src="script.js"></script>
  </body>
</html>
